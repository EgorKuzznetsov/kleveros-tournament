services:
  # ==== BACKEND ====
  - type: web
    name: kleveros-api
    env: node
    rootDir: server
    plan: free
    buildCommand: "npm install"
    startCommand: "node index.js"
    envVars:
      - key: PORT
        value: "3000"
      # Остальные зададим в панели для безопасности:
      # CHALLONGE_API_KEY, CHALLONGE_TOURNEY, TELEGRAM_BOT_TOKEN, TELEGRAM_CHAT_ID
    healthCheckPath: "/"
    autoDeploy: true

  # ==== FRONTEND (статический сайт) ====
  - type: static
    name: kleveros-front
    rootDir: .
    buildCommand: ""          # статике билд не нужен
    staticPublishPath: "."    # корень репо (где index.html)
    autoDeploy: true
